<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Little Finger Flexion ROM Analyzer</title>
<style>
body {
  font-family:sans-serif;
  background:#111;
  color:#eee;
  text-align:center;
  padding:20px;
}
button {
  font-size:16px;
  padding:8px 16px;
  margin-top:10px;
}
#result { margin-top:20px; line-height:1.6; }

#hud {
  position:fixed;
  top:10px;
  left:10px;
  background:rgba(0,0,0,0.8);
  color:#0f0;
  font-size:12px;
  padding:8px;
  max-width:90vw;
  text-align:left;
  z-index:9999;
}
#copyBtn {
  position:fixed;
  bottom:10px;
  right:10px;
  z-index:9999;
}
.warn { color:#ffcc00; }
.ok { color:#66ff99; }
</style>
</head>
<body>

<h2>小指 屈曲可動域 一括計測</h2>

<p>
ひじを机に置き、<br>
小指を<strong>ゆっくり最大まで曲げる</strong><br>
だけでOKです。
</p>

<input type="file" id="videoInput" accept="video/*"><br><br>
<button onclick="analyze()">解析する</button>

<div id="result"></div>

<div id="hud">HUD: idle</div>
<button id="copyBtn" onclick="copyDebugLog()">ログコピー</button>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="analyze.js"></script>
</body>
</html>
